<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>入会申込み</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="content">
    <h1>入会申込み</h1>
    <p>入会するには、次のフォームに必要事項をご記入下さい。</p>
    <label for="mymail">メールアドレス<span class="required">必須</span></label>
      <input type="email" name="mymail"></p>
    <label for="control">パスワード<span class="required">必須</span></label>
      <input type="password" name="passcode"></p>
    <p><button type="submit">登録する</button></button></p>
    </div>
  </body>
</html>
